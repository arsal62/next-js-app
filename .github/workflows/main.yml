name: nextjsapplication

on: 
  push:
    branches: [ main ]

jobs:
  automated-next-js:
    runs-on: ubuntu-latest

    steps:
      - name: checkout-changes
        uses: actions/checkout@v5.0.0

      - name: nodejs-setup
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json   # root path

      - name: install dependencies
        run: npm install

      - name: make build
        run:  npx next build

      - name: upload build artifacts
        uses: actions/upload-artifact@v4.6.2
        with: 
          name: nextjs-build
          path: .next
